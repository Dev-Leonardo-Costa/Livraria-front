<form>
    <H2 class="mat-elevation-z17">CRIANDO NOVA CATEGORIA</H2>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)] ="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)] ="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="salvar()" class="mat-elevation-z8" mat-stroked-button color="primary">SALVAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
