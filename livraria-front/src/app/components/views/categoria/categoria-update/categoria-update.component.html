<form>
    <H2 class="mat-elevation-z17">ATUALIZANDO CATEGORIA</H2>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação" />
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="atualizar()" class="mat-elevation-z8" mat-raised-button color="primary">
            ATUALIZAR
        </button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">
            CANCELAR
        </button>
    </div>
</form>
