<form>
  <H2 class="mat-elevation-z8">DELETANDO CATEGORIA</H2>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)] ="categoria.nome" type="text" name="nome" disabled />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)] ="categoria.descricao" type="text" name="descricao" disabled>
  </mat-form-field>

  <div class="buttons">
    <button (click)="remover()" mat-button color="primary">
      Remover
    </button>
    <button (click)="cancelar()" mat-button color="warn">
      Cancelar
    </button>
  </div>
</form>
